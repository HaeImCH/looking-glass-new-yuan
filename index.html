<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looking Glass - Network Tools</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <header class="bg-white border-bottom py-4">
        <div class="d-flex align-items-center justify-content-center gap-2">
            <span class="fs-2">🌐</span>
            <h1 class="fs-3 fw-semibold text-secondary mb-0">Looking Glass</h1>
        </div>
    </header>

    <main class="container py-5">
        <h2 class="text-center mb-4">網路節點</h2>
        
        <div class="row justify-content-center g-4" id="nodesContainer">
            <!-- 節點卡片將由 JavaScript 動態生成 -->
        </div>

        <!-- 模態框 -->
        <div class="modal fade" id="nodeModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="bg-light rounded-3 p-4 mb-4">
                            <div class="d-flex align-items-center gap-3 mb-3">
                                <h3 class="fs-4 mb-0">節點資訊</h3>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p class="mb-2"><strong>位置：</strong> <span class="node-location"></span></p>
                                    <p class="mb-0">
                                        <strong>提供者：</strong>
                                        <a href="#" class="provider-link text-decoration-none ms-1"></a>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="mb-4">
                            <h4 class="fs-5 mb-3">網路測試</h4>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label fw-medium">目標主機</label>
                                        <input type="text" class="form-control" placeholder="輸入 IP 或域名" id="targetHost">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label fw-medium">測試類型</label>
                                        <select class="form-select" id="testType">
                                            <option value="ping">Ping</option>
                                            <option value="traceroute">Traceroute</option>
                                            <option value="mtr">MTR</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mb-3">
                                        <label class="form-label fw-medium">&nbsp;</label>
                                        <button class="btn btn-primary w-100">開始測試</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-5 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h3 class="h5 mb-3">關於我們</h3>
                    <p class="text-muted mb-4">
                        我們提供全球網路節點的連接測試服務，幫助您了解網路連接狀況。
                        透過我們的服務，您可以輕鬆測試與各個節點之間的網路延遲和路由情況。
                    </p>
                </div>
                <div class="col-md-3">
                    <h3 class="h5 mb-3">聯絡我們</h3>
                    <ul class="list-unstyled text-muted">
                        <li class="mb-2">
                            <a href="mailto:contact@example.com" class="text-decoration-none">
                                <i class="bi bi-envelope me-2"></i>contact@example.com
                            </a>
                        </li>
                        <li>
                            <a href="https://github.com/your-repo" class="text-decoration-none" target="_blank">
                                <i class="bi bi-github me-2"></i>GitHub
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h3 class="h5 mb-3">相關連結</h3>
                    <ul class="list-unstyled text-muted">
                        <li class="mb-2">
                            <a href="#" class="text-decoration-none">使用條款</a>
                        </li>
                        <li>
                            <a href="#" class="text-decoration-none">隱私政策</a>
                        </li>
                    </ul>
                </div>
            </div>
            <hr class="my-4">
            <div class="text-center text-muted">
                <small>&copy; 2024 Looking Glass. All rights reserved.</small>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="data/nodes.js"></script>
    <script src="script.js"></script>
</body>
</html>
